{% extends 'layout.html' %}
{% block body %}

<div class="row">
    <img src="https://www.ferysu.com/wp-content/uploads/2018/11/calendario-mensual.jpg" alt="" width="840px" height="500px" class="float-start imag_reg">

    <div class="col-md-3">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
<div class="alert alert-info alert-dismissible fade show" role="alert">
    {{message}}    
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>

{% endfor %}
{% endif %}
{% endwith %}
<div class="container align-items-end justify-content-end formulario_reg">
    <form action="{{ url_for('registro') }}" method='POST'>
        <div class="row  justify-content-center">
            <div class="text-center">
                <h3 class="text-light">Crea Tu Cuenta</h3>
            </div>
            <div class="form-group mb-3">
                <input type="text"  name="nombreUsuario" placeholder="Nombres" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <input type="text"  name="apellidoUsuario"  placeholder="Apellidos" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <input type="number" name="edadUsuario"  placeholder="Edad" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <input type="text"  name="ocupacion"  placeholder="Ocupación" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <input type="text"  name="email"  placeholder="Email" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <input type="password"  name="contrasena" placeholder="Contraseña" class="form-control" required>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-dark " type="submit">REGISTRARSE</button>
            </div>

        </div>
    </form>
</div>
</div>
</div>

{% endblock %}
