<div class="container">
    <form action="/registro" method="POST">
        <div class="row">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">nombreUsuario</span>
                <input type="text" class="form-control"  aria-label="nombreUsuario"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">apellidoUsuario</span>
                <input type="text" class="form-control" aria-label="apellidoUsuario"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">edadUsuario</span>
                <input type="number" class="form-control" aria-label="edadUsuario"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">ocupacion</span>
                <input type="text" class="form-control" aria-label="ocupacion"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">email</span>
                <input type="text" class="form-control"  aria-label="Email"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">contrasena</span>
                <input type="password" class="form-control"  aria-label="contrasena"
                    aria-describedby="basic-addon1">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-info" type="button">Registrar</button>
            </div>
        </div>
    </form>
</div>
