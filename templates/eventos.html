{% extends 'layout.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos</title>
<!--CSS BT-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  
<!--JS LOCAL BT-->
  <script src = "https://code.jquery.com/jquery-3.0.0.min.js"> </script>

  
  <!--Css datatable-->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
 
</head>
<body>

<!-- Modal Agregar-->
<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-dark btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Agregar
</button>
<!-- Button salir  -->
<a href="/salir" class="btn btn-outline-danger float-end" role="button" aria-pressed="true">Salir</a>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Agregar Evento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="descripcionEvento"></div>

        <form action="/evento/{{id}}" method="POST"> 

                <div class="form-group">
                  <input class="form-control " type="date" placeholder="Fecha" id="fecha" name="fecha" required>
                </div>
              
                <div class="form-group">
                  <input class="form-control " type="text" placeholder="Título del evento" id="title" name="title" required>
                </div>

                <div class="form-group">
                  <input class="form-control " type="text" placeholder="Lugar" id="lugar" name="lugar">
                </div>

                <div class="form-group">
                  <input class="form-control" type="time" placeholder="Hora" id="hora" name="hora">
                </div>

                <div class="form-group">
                  <textarea class="form-control " type="text" placeholder="Descripción" id="descripcion" name="descripcion" row="3" required ></textarea>
                </div>
              
            
              <div class="modal-footer ">
                <button type="submit" class="btn btn-success btn-lg">GUARDAR EVENTO</button>
              </div>
            </form>
            
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<div class="col-md-10 pt-3">
  <table class="table table-striped table-bordered  table-sm text-dark" id="datatable">
      <thead>
          <td>Lugar</td>
          <td>Descripción</td>
          <td>Fecha</td>
          <td>Hora</td>
          <td>Operations</td>
      </thead>
      <tbody>
        {% for eventos in eventos %}
          <tr>
              <td>{{eventos.4}}</td>
              <td>{{eventos.1}}</td>
              <td>{{eventos.3}}</td>
              <td>{{eventos.2}}</td>
              <td>
                <a href="" class="btn btn-light">Edit</a>
                <a  href="/delete/{{eventos.0}}" class="btn btn-danger btn-delete">Delete</a>
            </td>
        </tr>
      {% endfor %}  
    </tbody>
</table>
</div>
</div>

<!--JS DataTable-->
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
<!--JS BT-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" ></script>    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>

</body>
<script>
  $(document).ready( function () {
    $('#datatable').DataTable();
} );
</script>
</html>

{% endblock %}
